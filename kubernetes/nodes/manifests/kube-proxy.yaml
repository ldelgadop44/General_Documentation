apiVersion: v1
kind: Pod
metadata:
 name: kube-proxy
 namespace: kube-system
spec:
 hostNetwork: true
 containers:
 - name: kube-proxy
   image: quay.io/coreos/hyperkube:v1.9.1_coreos.0
   command:
   - /hyperkube
   - proxy
   - --proxy-mode=iptables
   - --master=https://10.0.10.10
   - --kubeconfig=/etc/kubernetes/worker-kubeconfig.yaml
   - --cluster-cidr=10.253.0.0/16
   securityContext:
     privileged: true
   volumeMounts:
   - mountPath: /etc/ssl/certs
     name: "ssl-certs"
   - mountPath: /etc/kubernetes/worker-kubeconfig.yaml
     name: "kubeconfig"
     readOnly: true
   - mountPath: /etc/kubernetes/ssl
     name: "etc-kube-ssl"
     readOnly: true
 volumes:
 - name: "ssl-certs"
   hostPath:
     path: "/usr/share/ca-certificates"
 - name: "kubeconfig"
   hostPath:
     path: "/etc/kubernetes/worker-kubeconfig.yaml"
 - name: "etc-kube-ssl"
   hostPath:
     path: "/etc/kubernetes/ssl"
